<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tarefa.id != null} ? 'Editar Tarefa' : 'Nova Tarefa'">Formulário de Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/tarefas">
                <i class="bi bi-check2-square"></i> Gerenciador de Tarefas
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">
                            <i class="bi bi-file-text"></i> 
                            <span th:text="${tarefa.id != null} ? 'Editar Tarefa' : 'Nova Tarefa'"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${tarefa.id != null} ? @{/tarefas/{id}(id=${tarefa.id})} : @{/tarefas}" 
                              th:object="${tarefa}" 
                              method="post">
                            
                            <!-- Título -->
                            <div class="mb-3">
                                <label for="titulo" class="form-label">
                                    <strong>Título <span class="text-danger">*</span></strong>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:class="${#fields.hasErrors('titulo')} ? 'form-control is-invalid' : 'form-control'"
                                       id="titulo" 
                                       th:field="*{titulo}" 
                                       placeholder="Digite o título da tarefa">
                                <div th:if="${#fields.hasErrors('titulo')}" class="invalid-feedback">
                                    <span th:errors="*{titulo}"></span>
                                </div>
                            </div>

                            <!-- Descrição -->
                            <div class="mb-3">
                                <label for="descricao" class="form-label">
                                    <strong>Descrição</strong>
                                </label>
                                <textarea class="form-control" 
                                          th:class="${#fields.hasErrors('descricao')} ? 'form-control is-invalid' : 'form-control'"
                                          id="descricao" 
                                          th:field="*{descricao}" 
                                          rows="4" 
                                          placeholder="Digite a descrição da tarefa (opcional)"></textarea>
                                <div th:if="${#fields.hasErrors('descricao')}" class="invalid-feedback">
                                    <span th:errors="*{descricao}"></span>
                                </div>
                            </div>

                            <!-- Status (apenas para edição) -->
                            <div class="mb-3" th:if="${tarefa.id != null}">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" 
                                           type="checkbox" 
                                           id="concluida" 
                                           th:field="*{concluida}">
                                    <label class="form-check-label" for="concluida">
                                        <strong>Marcar como concluída</strong>
                                    </label>
                                </div>
                            </div>

                            <!-- Botões -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/tarefas" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> 
                                    <span th:text="${tarefa.id != null} ? 'Atualizar' : 'Salvar'"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
